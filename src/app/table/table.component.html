<div class="container" style="width:800px" >
    <table class="table" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Subjects</th>

        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let test of test_arr">
          <th scope="row">{{test.name}}</th>
          <td>{{test.email}}</td>
          <td>{{test.password}}</td>
          <td>{{test.subject}}</td>
        
      
        </tr>
  
      </tbody>
      
    </table>
  </div>
  <div class="container" >  
    <input type="text" name="" id="" placeholder="enter subject" >
    <button (click)="update(test.id,$event.target)">Click</button>
</div>
